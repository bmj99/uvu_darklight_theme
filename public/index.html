<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Student Log</title>
    <meta charset="UTF-8" />
    <!-- Black shadow -->
    <!-- <link rel="icon" href="https://i.imgur.com/HzPXa9x.png" />  -->
    <!-- White shadow -->
    <link rel="icon" href="https://i.imgur.com/xU6O2NI.png" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
  </head>
  <!-- <body onload="initializeCoursesDropDown()" class="font-sans bg-gray-700"> -->
  <body onload="testMe()" class="font-sans bg-purple-700 dark:bg-red-400">
    <form class="m-10 md:m-20">
      <div id="courseDiv" class="md:flex">
        <select
          aria-label="Select Course"
          id="course"
          name="course"
          data-cy="course_select"
          class="p-3 bg-purple-400 rounded mr-5 mb-5"
        >
          <option selected value="">Choose Course</option>
        </select>

        <input
          type="text"
          id="uvuId"
          name="uvuId"
          value=""
          data-cy="uvuId_input"
          placeholder="UVU ID . . ."
          class="
            p-3
            bg-purple-400
            hidden
            rounded
            placeholder-gray-500
            mb-5
            mr-5
          "
        />

        <div>
          <label
            for="theme-toggle"
            class="inline-flex relative items-center cursor-pointer"
          >
            <input
              type="checkbox"
              value=""
              id="theme-toggle"
              class="sr-only peer"
            />
            <div
              class="
                w-11
                h-6
                bg-gray-200
                rounded-full
                peer
                peer-focus:ring-4 peer-focus:ring-blue-300
                dark:peer-focus:ring-blue-800 dark:bg-gray-700
                peer-checked:after:translate-x-full
                peer-checked:after:border-white
                after:content-['']
                after:absolute
                after:top-0.5
                after:left-[2px]
                after:bg-white
                after:border-gray-300
                after:border
                after:rounded-full
                after:h-5
                after:w-5
                after:transition-all
                dark:border-gray-600
                peer-checked:bg-blue-600
              "
            ></div>
            <span
              class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300"
              >Theme Toggle</span
            >
          </label>
        </div>
      </div>
      <!-- <br /> -->
      <!-- <div class="lg:flex"> -->
      <div id="logsDisplayDiv" class="p-3 bg-purple-400 rounded mb-5">
        <h3 id="uvuIdDisplay" data-cy="uvuIdDisplay" class="pb-3 text-xl">
          Student Logs
        </h3>
        <ul id="logsDisplay" data-cy="logs"></ul>
      </div>

      <div id="newLogDiv" class="p-3 bg-purple-400 rounded">
        <h3 class="pb-3 text-xl">New Log</h3>
        <textarea
          id="newLogText"
          style="height: 75px"
          aria-label="add log textarea"
          data-cy="log_textarea"
          placeholder="Today, I ..."
          class="p-3 rounded bg-purple-200 border-l-4 border-purple-500 w-full"
        ></textarea>
        <br />

        <button
          type="button"
          id="addLogBtn"
          data-cy="add_log_btn"
          class="rounded bg-purple-500 p-2 hover:bg-purple-600"
          disabled
        >
          Add Log
        </button>
      </div>
      <!-- </div> -->
    </form>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="jQL.js"></script>
    <script src="script.js"></script>
    <!-- <script src="test_script.js"></script> -->
  </body>
</html>
