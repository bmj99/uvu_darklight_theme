<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Student Log</title>
    <meta charset="UTF-8" />
    <!-- Black shadow -->
    <!-- <link rel="icon" href="https://i.imgur.com/HzPXa9x.png" />  -->
    <!-- White shadow -->
    <!-- <link rel="icon" href="https://i.imgur.com/xU6O2NI.png" /> -->
    <link
      rel="icon"
      href="https://stackblitz.com/files/json-server-r4hsrz/github/bmj99/uvu_darklight_theme/main/public/img/uvu_icon_green.png"
    />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <!-- Adding FontAwesome CDN -->
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    /> -->
  </head>
  <!-- <body onload="initializeCoursesDropDown()" class="font-sans bg-gray-700"> -->
  <body onload="testMe()" class="font-sans bg-white dark:bg-uvu-grey-d2">
    <form class="m-10 md:m-20">
      <div id="courseDiv" class="md:flex">
        <select
          aria-label="Select Course"
          id="course"
          name="course"
          data-cy="course_select"
          class="
            p-3
            bg-uvu-green
            text-uvu-grey
            rounded-full
            mr-5
            mb-5
            cursor-pointer
            hover:bg-uvu-green-d2
          "
        >
          <option selected value="">Choose Course</option>
        </select>

        <input
          type="text"
          id="uvuId"
          name="uvuId"
          value=""
          data-cy="uvuId_input"
          placeholder="UVU ID . . ."
          class="
            p-3
            pl-5
            bg-uvu-grey-l1
            hidden
            rounded-full
            border-2 border-uvu-green
            placeholder-gray-500
            mb-5
            mr-5
            hover:bg-uvu-grey
          "
        />

        <!-- FIX ME: Gotta remove the font awesome as that's a 3rd party library -->
        <div class="mb-5">
          <label for="theme-toggle" class="cursor-pointer">
            <input
              type="checkbox"
              value=""
              id="theme-toggle"
              class="sr-only peer"
            />
            <div
              class="
                w-8
                h-8
                rounded-full
                bg-uvu-grey-l1
                border-4 border-uvu-green
                hover:bg-uvu-green
                dark:bg-uvu-green-l2
                dark-hover:bg-uvu-green-l3 dark-hover:border-uvu-l3
              "
            ></div>
            <span class="ml-3 text-3xl text-gray-900 dark:text-gray-300">
              <!-- <i class="fa-solid fa-circle-half-stroke"></i> -->
            </span>
          </label>
        </div>
      </div>
      <div class="lg:flex">
        <div
          id="logsDisplayDiv"
          class="
            p-3
            bg-uvu-grey-l1
            border-2 border-uvu-grey
            dark:bg-uvu-green-d1
            rounded
            mb-5
            lg:w-2/3 lg:mr-5
            h-full
          "
        >
          <h3
            id="uvuIdDisplay"
            data-cy="uvuIdDisplay"
            class="pb-3 text-xl text-uvu-green dark:text-uvu-grey"
          >
            Student Logs
          </h3>
          <ul id="logsDisplay" data-cy="logs"></ul>
        </div>

        <div
          id="newLogDiv"
          class="
            p-3
            rounded
            lg:w-1/3
            bg-uvu-grey-l1
            dark:bg-uvu-green-d1
            border-2 border-uvu-grey
          "
        >
          <h3 class="pb-3 text-xl">New Log</h3>
          <textarea
            id="newLogText"
            style="height: 75px"
            aria-label="add log textarea"
            data-cy="log_textarea"
            placeholder="Today, I ..."
            class="
              p-3
              rounded
              bg-uvu-grey
              border-l-4 border-uvu-green
              w-full
              h-full
              mb-3
            "
          ></textarea>
          <br />

          <button
            type="button"
            id="addLogBtn"
            data-cy="add_log_btn"
            class="
              rounded-full
              bg-uvu-green
              text-uvu-grey
              font-rajdhani
              pl-5
              pr-5
              p-2
              hover:bg-uvu-green-d2
            "
            disabled
          >
            Add Log
          </button>
        </div>
      </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'uvu-green': '#275d38',
              'uvu-green-l3': '#6f937a',
              'uvu-green-l2': '#578164',
              'uvu-green-l1': '#3f6f4e',
              'uvu-green-d1': '#235332',
              'uvu-green-d2': '#1e482c',
              'uvu-grey': '#e8e8e8',
              'uvu-grey-l1': '#f9f9f9',
              'uvu-grey-d1': '#545454',
              'uvu-grey-d2': '#2b2b2b',
            },
          },
        },
      };
    </script>
    <script src="jQL.js"></script>
    <script src="script.js"></script>
    <!-- <script src="test_script.js"></script> -->
  </body>
</html>
